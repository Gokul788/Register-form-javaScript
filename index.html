<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    
    <div class="container">
      <div class="c-sub">
        <form action="">
          <h1>Register</h1>
          <div class="sec-1">
            <label for="">Name</label>
            <input type="text" id="inputBox-1" />
            <span id="error-1"></span>
          </div>
          <div class="sec-1">
            <label for="">Email</label>
            <input type="text" id="inputBox-2" />
            <span id="error-2"></span>
          </div>
          <div class="sec-1">
            <label for="">Password</label>
            <input type="password" id="inputBox-3" />
            <span id="error-3"></span>
          </div>

          <button type="submit" id="btn" disabled>Submit</button>
        </form>
      </div>
    </div>
    
    
  </body>
</html>
